- name: create a .ssh directory if it doesn't exist
  file:
      path:  /home/{{ current_user }}/.ssh
      state: directory
      owner: "{{ current_user }}"
      group: "{{ current_user }}"
      mode: 0700

- name: create file
  file:
      path: /home/{{ current_user }}/.ssh/authorized_keys
      state: touch
      owner: "{{ current_user }}"
      group: "{{ current_user }}"
      mode: 0644

- name: Copy authorized_keys
  lineinfile:
      path: /home/{{ current_user }}/.ssh/authorized_keys
      state: present
      line: "{{ auth_key_initial }}"
      ignore_errors: yes

- name: Copy authorized_keys
  lineinfile:
      path: /home/{{ current_user }}/.ssh/authorized_keys
      state: present
      line: "{{ auth_key_second }}"
      ignore_errors: yes
