      shell: /bin/bash

- block:
  - name: Make sure to have Wheel group (Centos)
    group:
      name: wheel
      state: present

  - name: Add user to Wheel group (Centos)
    user:
      name: "{{ current_user }}"
      groups: wheel

  - name: Update sudoer file (Centos)
    lineinfile:
      path: /etc/sudoers
      state: present
      regexp: '^%wheel\s'
      line: '%wheel ALL=(ALL) NOPASSWD: ALL'
      validate: '/usr/sbin/visudo -cf %s'

  - name: Enable SSH (Centos)
    service:
      name: sshd
      enabled: yes

  when: ansible_os_family == 'RedHat'


- block:

  - name: Make sure to have Sudo group (Debian)
    group:
      name: sudo
      state: present

  - name: Add user to Sudo group (Debian)
    user:
      name: "{{ current_user }}"
      groups: sudo

  - name: Update sudoer file (Debian)
    lineinfile:
      path: /etc/sudoers
      state: present
      regexp: '^%sudo\s'
      line: '%sudo ALL=(ALL) NOPASSWD: ALL'
      validate: '/usr/sbin/visudo -cf %s'

  - name: Enable SSH (Debian)
    service:
      name: ssh
      enabled: yes

  when: ansible_os_family == 'Debian'


